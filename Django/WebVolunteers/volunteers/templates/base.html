<!doctype html>
<head>

            <div class="navbar-header">
              <a href="#" class="navbar-brand">Волонтеры 338</a>
            </div>
            <div>
              <ul class="nav navbar-nav">
                <li class="active"><a href="{% url "requestHelp"  %}">Заявки</a></li>
                <li class="active"><a href="#">Обратная связь</a></li>
              </ul>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      </div>
  {% else %}

    {% endblock %}
  {% endif %}
    <div class="container">
      {% block request_help %}
      {% endblock %}
      {% block content %}
      {% endblock %}
    </div>
